<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>freeCodeCamp Survey Form</h1>
<p> Thank you for taking the time to help us improve the platfrom</p>

<label for="Name">Name: <input id="Name" name="Name" type="text" placeholder="Enter your name" required /></label>
<label for="Email">Email: <input id="Email" name="Email" type="email" placeholder="Enter your email" required /></label>
<label for="Age">Age (optional): <input id="Age" name="age" type="number" placeholder="Enter your age" optional /></label>

<label for="referrer">Which option best describes your current role?
    <select id="referrer" name="referrer">
      <option value="">(select one)</option>
      <option value="1">123</option>
      <option value="2">Abc</option>
      <option value="3">Inne</option>
    </select>

    <legend>Would you recommend freeCodeCamp to a friend? (required)</legend>
<label for="Definetely"><input id="Definetely" type="radio" name="Would you recommend freeCodeCamp to a friend?" class="inline" checked /> Definetly</label>
<label for="Maybe"><input id="Maybe" type="radio" name="Would you recommend freeCodeCamp to a friend?" class="inline" /> Maybe</label>
<label for="Not sure"><input id="Not sure" type="radio" name="Would you recommend freeCodeCamp to a friend?" class="inline" /> Not sure </label>

<label for="referrer">What is your favorite feature of freeCodeCamp?
    <select id="referrer" name="referrer">
      <option value="">(select one)</option>
      <option value="1">123</option>
      <option value="2">Abc</option>
      <option value="3">Inne</option>
    </select>

<legend>What would you like to see improved? (Check all that apply)</legend>
<label for="Front-end Projects"><input id="Front-end Projects" type="checkbox" name="What would you like to see improved? (Check all that apply)" class="inline" /> Front-end Projects </label>
<label for="Back-end Projects"><input id="Back-end Projects" type="checkbox" name="What would you like to see improved? (Check all that apply)" class="inline" /> Back-end Projects </label>
<label for="Data Visualisation"><input id="Data Visualisation" type="checkbox" name="What would you like to see improved? (Check all that apply)" class="inline" /> Data Visualisation </label>
<label for="Open Source Community"><input id="Open Source Community" type="checkbox" name="What would you like to see improved? (Check all that apply)" class="inline" /> Open Source Community </label>

<label for="suggestions">Any comments suggestions:
<textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..."></textarea>
</label>

<input type="submit" value="Submit" />

</body>
</html>
